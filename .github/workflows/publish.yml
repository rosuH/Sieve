name: Publish Release to Play Store

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - id: fetchLatestRelease
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: ${{ github.repository }}
          excludes: prerelease, draft
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Print Latest Release
        run: echo ${{ steps.fetchLatestRelease.outputs.release }}
      - name: Prepare Release Artifact
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          file: 'app-release.aab'
      - name: Prepare Release mapping
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          file: 'mapping.txt'
      - name: List files
        run: ls -l
      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            🎉 新版本发布通知 🎉
            
            版本号：${{ steps.fetchLatestRelease.outputs.release }}
            
            更新内容：
            ${{ github.event.release.body }}
            
            请下载并体验最新版本！
          document: app-release.apk
